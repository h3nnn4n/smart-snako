name: Smoke Test

on: push

jobs:
  run-benchmarks:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 5

    strategy:
      matrix:
        os: [ubuntu-18.04, macos-10.15]

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true

      - name: Build
        run: make

      - name: Run
        run: |
          ./smart-snako 1 2
          ./smart-snako 0 1 --verbose
          ./smart-snako 1 2 --quiet
          ./smart-snako 1 2 --say-hi
          ./smart-snako 1 2 --say-hi=CI
          ./smart-snako 1 2 --say-hi=CI --fail-on-match 42
