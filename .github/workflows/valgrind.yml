name: valgrind

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
        with:
          fetch-depth: 1
          submodules: true

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get -y -qq install valgrind

      - name: Build
        run: make callgrind

      - name: Run valgrind on sudoku gen
        run: ./c_template 1 2
